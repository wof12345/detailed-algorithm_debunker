<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>

    <script defer src="./scripts/necessary_functions.js"></script>
    <script defer src="./scripts/variables.js"></script>
    <script defer src="./scripts/algorithms.js"></script>
    <script defer src="./scripts/subfunctions.js"></script>
    <script defer src="./scripts/basicfunctions.js"></script>
    <script defer src="./scripts/algorithmfunctions.js"></script>
    <script defer src="./scripts/algorithmbasecodes.js"></script>
    <script defer src="./scripts/script.js"></script>
  </head>
  <body>
    <h1>Algorithms</h1>

    <section class="algorithm_container">
      <button class="algorithm">Heapify and Heapsort</button>
      <button class="algorithm">Bubble sort</button>
      <button class="algorithm"></button>
    </section>

    <section class="simulation">
      <h2 class="current_algorithm_name">Bubble-sort</h2>
      <div class="simulation_sec simulation_child">
        <h3>Elements :</h3>
        <div class="simulation_sec_cont">
          <!-- <div class="sim_obj ${objClassNum}">
            <div class="sim_obj_movable ${objClassNum}">
              <div class="sim_obj_item">${objItem}</div>
            </div>
            <div class="sim_obj_item_index">${objItemIdx}</div>
          </div> -->
        </div>
      </div>

      <div class="stage_tracker_cont">
        <h3>Stages :</h3>
        <div class="stage_tracker simulation_child"></div>
      </div>
      <div class="simulation_text_sec simulation_child">
        <label for="sim">Please enter input : </label>
        <input type="text" name="sim" id="text_inp" />
        <button class="start_sim">Start</button>
      </div>

      <img src="./images/cross.svg" alt="" class="close_btn" />
    </section>

    <algorithm-stages-details-cont
      class="stage_details_cont_cont stage_visible"
    >
      <div class="_stage_container_container">
        <div class="stage_container"></div>
      </div>
      <div class="arrow_shape">
        <div class="shape_item ai_1 arrow"></div>
        <div class="shape_item ai_2 arrow"></div>
      </div>
    </algorithm-stages-details-cont>

    <div class="mouse_tracker_hover">
      <p class="posX">0</p>
      <p class="posY">0</p>
    </div>

    <div class="algorithm_controls_cont draggable">
      <div class="algorithm_controls">
        <button class="next_step">Next step</button>
        <div class="auto_step_cont">
          <button class="auto_step_btn">Play steps</button>
          <input type="text" class="auto_step_interval" value="1s" />
          <button class="stop_step">Stop step</button>
        </div>
        <button class="prev_step">Previous step</button>
      </div>
    </div>

    <!-- <section class="class_work">
      <main class="cont">
        <button class="menu_drop">menu</button>
        <div class="menu_cont">
          <div class="menu_item sub_menu">Item1</div>
          <div class="sub_menu_cont">
            <div class="sub_menu_item"></div>
          </div>
        </div>
      </main>
    </section> -->
  </body>
</html>
